<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html lang="ko">
  <head>
    <meta charset='utf-8'></meta>
    <meta name="viewport" content="width=300, initial-scale=1"></meta>
    <meta name="robots" content="noindex"></meta>
    <title>Ku&Sejong login</title>

    <link rel="stylesheet" type="text/css" href="login_css.css"/>

    <script type="text/javascript">
      function login(form) {
        if (form.id.value == "") {
          alert("Type your ID");
        }
        else if (form.Passwd.value == "") {
          alert("Type your Passwod");
        }
        else {
          location = "liveChat.html"
        }
      }
    </script>
  </head>

  <body>
    <div class="wrapper">
      <div class="lion-header-bar center"></div>
      <div class="main content clearfix">
        <div class="login card">
          <p class="profile"> </p>
          <form id="loginform" action="" method="post" nocalidate="">

            <input name="id" class="" id="id" spellcheck="false" type="id" placeholder="아이디" value=""> </input>

            <input name="Passwd" class="" id="Passwd" type="password" placeholder="비밀번호"> </input>

            <input name="signIn" class="rc-button rc-button-submit" id="signIn" type="button" value="로그인" onClick="login(this.form)"> </input>
          </form>
        </div> <!-- login card -->
      </div> <!-- main content -->
    </div> <!--wrapper-->
  </body>

</html>
